<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "dog":"Bacchus",
            "slave":"PKJ"
        };
        document.write("dog : "+coworkers.dog+"<br>");
        document.write("slave : "+coworkers.slave+"<br>");
        coworkers.slave2 = "PJJ";
        document.write("slave2 : "+coworkers.slave2+"<br>");
        coworkers["slave BF"] = "SYS";
        document.write("slave BF : " +coworkers["slave BF"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers) {
         document.write(key+' : '+coworkers[key]+'<br>');
        }
    </script>
    <h2>Property&Method</h2>
    <script>
        coworkers.showAll = function(){
          for(var key in this) {
           document.write(key+' : '+this[key]+'<br>');
          }      
        }
        coworkers.showAll();
    </script>
</body>
</html>
